<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rotating Photos Gallery with Loader</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <!-- Loader Overlay -->
    <div class="loader-overlay" id="loaderOverlay">
        <div class="loader"></div>
    </div>

    <!-- Photo Gallery Container -->
    <div class="photo-gallery">
        <span class="photo-card" style="background-image: url('0098779.jpg');"></span>
        <span class="photo-card" style="background-image: url('WhatsApp\ Image\ 2024-11-14\ at\ 19.17.07_430ac2ce.jpg');"></span>
        <span class="photo-card" style="background-image: url('0098859.jpg');"></span>
        <span class="photo-card" style="background-image: url('WhatsApp Image 2024-11-14 at 19.17.09_35b39fe3.jpg');"></span>
        <span class="photo-card" style="background-image: url('WhatsApp Image 2024-11-14 at 19.17.09_bf0020e1.jpg');"></span>
        <span class="photo-card" style="background-image: url('WhatsApp\ Image\ 2024-11-14\ at\ 19.17.06_89c12a58.jpg');"></span>
        <span class="photo-card" style="background-image: url('WhatsApp\ Image\ 2024-11-14\ at\ 19.17.07_ea608757.jpg');"></span>
        <span class="photo-card" style="background-image: url('WhatsApp\ Image\ 2024-11-14\ at\ 19.17.07_84817598.jpg');"></span>
    </div>
    

    <!-- Modal for Enlarged Image View -->
    <div class="modal" id="imageModal">
        <div class="modal-content" id="modalImage"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
